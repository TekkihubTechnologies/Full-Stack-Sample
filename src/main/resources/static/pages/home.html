<div class="container">
<div class="row">

<div class="col mt-5" >
<table class="table table-responsive table-bordered">

<th>
Id

<th>
Name
</th>
<th>
Gender
</th>
<th>
Location
</th>

</tr>

{{user.id}}
</td>
<td>
{{user.name}}
</td>
<td>
{{user.gender}}
</td>

</td>
