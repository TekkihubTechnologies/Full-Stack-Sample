<div class="container" style="margin-top: 2rem;">
<h1>Registration Form</h1>
<div clas=="row" style="margin-top: 2rem;">
<ng-form name="formData">

<div class="mb-3">
  <label for="exampleFormControlInput1"  class="form-label">Name</label>
  <input type="text" class="form-control" ng-model="createUser.name" name="name" >
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Gender</label>
  <input type="text" class="form-control" ng-model="createUser.gender" name="gender" >
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Location</label>
  <input type="text" class="form-control" ng-model="createUser.location" name="location" >
</div>

<button ng-click="createUserSubmit(createUser)" type="button"" class="btn btn-primary">Submit</button>

<div ng-if="resposeMsg!=''" class="alert alert-success mt-5" role="alert">
  {{resposeMsg}}
</div>

</div>
</ng-form>
</div>
